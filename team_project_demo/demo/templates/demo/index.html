  <script>
    function switch_style(num){

      var newT = document.createElement("script");
      var rootDiv = document.getElementById("Layer");
      var num = this.num;
      while(rootDiv.hasChildNodes()){
        rootDiv.removeChild(rootDiv.firstChild);
      }
      if(num == 'num_1'){
        newT.setAttribute("src","{% static 'sketch_ver_1.js' %}");
        newT.setAttribute("type","text/javascript");
        rootDiv.insertBefore(newT, rootDiv.firstChild);
        document.reload;
      }else if(num == 'num_2'){
        newT.setAttribute("src", "{% static 'sketch_ver_2.js' %}");
        newT.setAttribute("type", "text/javascript");
        rootDiv.insertBefore(newT, rootDiv.firstChild);
      }

    }
  </script>

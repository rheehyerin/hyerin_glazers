<!Doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Pokemon</title>
        <script type="text/javascript" scr ="{% static js/jquery-3.0.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            {% for user in user_list %}
            {{user.name}} (이)가
                {% for pokemon in user.catched_pokemons.all%}
                '{{pokemon.name}}',
                {% endfor %} (을)를 잡았습니다.</br>
            {% endfor %}

        </div>
    </body>
</html>
